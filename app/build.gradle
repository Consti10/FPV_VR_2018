apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        applicationId "constantin.fpv_vr.wifibroadcast"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 29
        versionName "1.19"
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17"  //,"-frtti","-fexceptions"
                arguments "-DANDROID_STL=c++_static",   //, "-DCMAKE_VERBOSE_MAKEFILE=ON"
                        //Pass trough the location for cmake to find native (cpp) code of the TelemetryCore module
                        "-DT_CORE_DIR=${project(':TelemetryCore').getProjectDir().getAbsolutePath().replace("\\","/")}",
                        //Pass trough the location for cmake to find native (cpp) code of the RenderingXCore module
                        "-DRX_CORE_DIR=${project(':RenderingXCore').getProjectDir().getAbsolutePath().replace("\\","/")}"
            }
        }

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86'
        }
        testInstrumentationRunner = 'androidx.test.runner.AndroidJUnitRunner'
    }
    crashlytics {
        enableNdk true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
// Use this block to link Gradle to your CMake build script.
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['src/main/res']
            jniLibs.srcDirs = ['libs/google/gvr']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "androidx.appcompat:appcompat:$rootProject.appcompatVersion"
    implementation "androidx.constraintlayout:constraintlayout:$rootProject.constraintlayoutVersion"
    implementation "com.google.android.material:material:$rootProject.materialVersion"
    implementation('com.google.android.gms:play-services-location:16.0.0')

    implementation project(path: ':colorpreference')
    implementation project(path: ':preferences')

    implementation project(':VideoCore')
    //implementation 'com.github.Consti10:LiveVideo10ms:v1.3'
    implementation project(':TelemetryCore')
    implementation project(':RenderingXCore')

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0-alpha4')
    androidTestImplementation('androidx.test:rules:1.1.0-alpha4')

    implementation 'com.mapzen.android:prefs-plus:1.0.0'
    //firebase stuff
    implementation 'com.google.firebase:firebase-core:17.2.1'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    implementation 'com.crashlytics.sdk.android:crashlytics-ndk:2.1.1'
    //implementation 'com.google.firebase:firebase-inappmessaging-display:17.1.1'

    //Dafuq ?
    implementation "com.google.vr:sdk-base:$mGvrVersion"
}

apply plugin: 'com.google.gms.google-services'
