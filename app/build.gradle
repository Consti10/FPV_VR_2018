apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        applicationId "constantin.fpv_vr.wifibroadcast"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 35
        versionName "3.5"
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17"  //,"-frtti","-fexceptions"
                arguments "-DANDROID_STL=c++_static",   //, "-DCMAKE_VERBOSE_MAKEFILE=ON"
                        //Pass trough the location for cmake to find native (cpp) code of the TelemetryCore module
                        "-DT_CORE_DIR=${project(':TelemetryCore').getProjectDir().getAbsolutePath().replace("\\", "/")}",
                        //Pass trough the location for cmake to find native (cpp) code of the RenderingXCore module
                        "-DRX_CORE_DIR=${project(':RenderingXCore').getProjectDir().getAbsolutePath().replace("\\", "/")}",
                        //Pass trough the location for cmake to find native (cpp) code of the VideoCore module
                        "-DV_CORE_DIR=${project(':VideoCore').getProjectDir().getAbsolutePath().replace("\\", "/")}"
            }
        }
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'//, 'x86','x86_64'
        }
        testInstrumentationRunner = 'androidx.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
// Use this block to link Gradle to your CMake build script.
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs/google/gvr']
        }
    }
    crashlytics {
        enableNdk true
    }
    viewBinding {
        enabled = true
    }
    // dji sdk begin
    packagingOptions {
        doNotStrip "*/*/libdjivideo.so"
        doNotStrip "*/*/libSDKRelativeJNI.so"
        doNotStrip "*/*/libFlyForbid.so"
        doNotStrip "*/*/libduml_vision_bokeh.so"
        doNotStrip "*/*/libyuv2.so"
        doNotStrip "*/*/libGroudStation.so"
        doNotStrip "*/*/libFRCorkscrew.so"
        doNotStrip "*/*/libUpgradeVerify.so"
        doNotStrip "*/*/libFR.so"
        doNotStrip "*/*/libDJIFlySafeCore.so"
        doNotStrip "*/*/libdjifs_jni.so"
        doNotStrip "*/*/libsfjni.so"
        doNotStrip "*/*/libDJICommonJNI.so"
        doNotStrip "*/*/libDJICSDKCommon.so"
        doNotStrip "*/*/libDJIUpgradeCore.so"
        doNotStrip "*/*/libDJIUpgradeJNI.so"
        exclude 'META-INF/rxjava.properties'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // dji sdk end
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // dji sdk begin
    implementation('com.dji:dji-sdk:4.11.2')
    compileOnly('com.dji:dji-sdk-provided:4.11.2')
    implementation 'androidx.core:core:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    // dji sdk end
    implementation "androidx.appcompat:appcompat:$rootProject.appcompatVersion"
    implementation "androidx.constraintlayout:constraintlayout:$rootProject.constraintlayoutVersion"
    implementation "com.google.android.material:material:$rootProject.materialVersion"
    implementation('com.google.android.gms:play-services-location:17.0.0')

    implementation project(path: ':colorpreference')
    implementation project(path: ':preferences')

    implementation project(':VideoCore')
    implementation project(':TelemetryCore')
    implementation project(':RenderingXCore')

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    androidTestImplementation('androidx.test.espresso:espresso-core:3.3.0-alpha05')
    androidTestImplementation('androidx.test:rules:1.3.0-alpha05')

    implementation 'com.mapzen.android:prefs-plus:1.0.0'
    //firebase stuff
    implementation 'com.google.firebase:firebase-core:17.3.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    implementation 'com.crashlytics.sdk.android:crashlytics-ndk:2.1.1'
    //implementation 'com.google.firebase:firebase-inappmessaging-display:17.1.1'

    //Dafuq ?
    implementation "com.google.vr:sdk-base:$mGvrVersion"

    //Screen recording
    implementation 'com.github.HBiSoft:HBRecorder:0.1.6'
}

apply plugin: 'com.google.gms.google-services'
